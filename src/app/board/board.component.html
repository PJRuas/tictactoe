<h1>Current Player: {{ player }} </h1>


<span>
<button mat-raised-button (click)="newGame()">Start new Game</button>
    <h2 *ngIf="winner">
        Player {{ winner }} won the game!
    </h2>
</span>

<main>
    <app-square *ngFor="let squareValue of squares; let i = index"
                [value]="squareValue"
                (click)="makeMove(i)">
    </app-square>
</main>
